<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Database Management</h2>

    <div class="tab">
        <button class="tablinks" onclick="openTable(event, 'customers')">Customers</button>
<button class="tablinks" onclick="openTable(event, 'city')">City</button>
<button class="tablinks" onclick="openTable(event, 'barangay')">Barangay</button>
<button class="tablinks" onclick="openTable(event, 'street')">Street</button>
<button class="tablinks" onclick="openTable(event, 'address')">Address</button>
<button class="tablinks" onclick="openTable(event, 'customer_order')">Customer Orders</button>
<button class="tablinks" onclick="openTable(event, 'customer_order_details')">Order Details</button>
<button class="tablinks" onclick="openTable(event, 'item')">Items</button>
<button class="tablinks" onclick="openTable(event, 'merchant')">Merchants</button>
<button class="tablinks" onclick="openTable(event, 'merchant_order')">Merchant Orders</button>
<button class="tablinks" onclick="openTable(event, 'merchant_order_details')">Merchant Order Details</button>
<button class="tablinks" onclick="openTable(event, 'expense')">Expenses</button>
<button class="tablinks" onclick="openTable(event, 'expense_type')">Expense Type</button>
<button class="tablinks" onclick="openTable(event, 'expense_details')">Expense Details</button>
<button class="tablinks" onclick="openTable(event, 'contact_details')">Contact Details</button>
<button class="tablinks" onclick="openTable(event, 'contact_type')">Contact Type</button>
<button class="tablinks" onclick="openTable(event, 'supplier')">Suppliers</button>
    </div>
    

    <button id="addRecordBtn">Add New Record</button>

    <table id="dataTable">
        <thead>
            <tr id="tableHeaders"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- Modal Form -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="formTitle">Add Record</h3>
            <form id="dataForm">
                <div id="formFields"></div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
